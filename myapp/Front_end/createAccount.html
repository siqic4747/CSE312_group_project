</head>
<body>
  <form method="post" class="create-account-form">
    {% csrf_token %}
    {{ form.username }}
    <div class="label label-1">Username:</div>

    {{ form.email }}
    <div class="label label-2">Email:</div>

    {{ form.password1 }}
    <div class="label label-3">Password:</div>

    {{ form.password2 }}
    <div class="label label-4">Re-type password:</div>

    <button type="submit" class="Submit">Create</button>
  </form>
